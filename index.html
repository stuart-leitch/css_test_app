<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CSS Test Calculator</h1>
            <p class="subtitle">Critical Speed Swimming</p>
        </header>

        <main>
            <div class="input-section">
                <div class="trial-block">
                    <div class="input-group">
                        <label for="time200">200m Time</label>
                        <input 
                            type="text" 
                            id="time200" 
                            placeholder="e.g., 3:28 or 208"
                            inputmode="numeric"
                        >
                        <small class="help-text">Enter as MM:SS or seconds</small>
                    </div>
                    <div class="pace-output hidden" id="pace200Box">
                        <div class="pace-detail"><span id="seconds200">-</span> sec</div>
                        <div class="pace-detail"><span id="minSec200">-</span></div>
                        <div class="pace-detail"><span id="pace200">-</span>/100</div>
                    </div>
                </div>

                <div class="trial-block">
                    <div class="input-group">
                        <label for="time400">400m Time</label>
                        <input 
                            type="text" 
                            id="time400" 
                            placeholder="e.g., 7:20 or 440"
                            inputmode="numeric"
                        >
                        <small class="help-text">Enter as MM:SS or seconds</small>
                    </div>
                    <div class="pace-output hidden" id="pace400Box">
                        <div class="pace-detail"><span id="seconds400">-</span> sec</div>
                        <div class="pace-detail"><span id="minSec400">-</span></div>
                        <div class="pace-detail"><span id="pace400">-</span>/100</div>
                    </div>
                </div>
            </div>

            <div id="resultsSection" class="results-section hidden">
                <div class="result-card">
                    <h2>Critical Swim Speed (CSS)</h2>
                    <div class="result-value" id="cssResult">-</div>
                    <p class="result-label">per 100m</p>
                </div>

                <button id="resetBtn" class="reset-btn">Start Again</button>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
        </main>
    </div>

    <script src="css-calculator.js"></script>
    <script src="script.js"></script>
</body>
</html>
