<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CSS Test Calculator</h1>
            <p class="subtitle">Critical Speed Swimming</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="calculator">CSS Calculator</button>
            <button class="tab-btn" data-tab="timer">CSS Timer</button>
        </nav>

        <main>
            <div id="tab-calculator" class="tab-content active">
                <div class="input-section">
                <div class="trial-block">
                    <div class="input-group">
                        <label for="time200">200m Time</label>
                        <input 
                            type="text" 
                            id="time200" 
                            placeholder="e.g., 3:28 or 208.5"
                            inputmode="numeric"
                        >
                        <small class="help-text">MM:SS(.s) or SSS(.s)</small>
                        <small class="input-error hidden" id="error200" style="color: #cc3333;"></small>
                    </div>
                    <div class="pace-output hidden" id="pace200Box">>
                        <div class="pace-detail"><span id="seconds200">-</span> sec</div>
                        <div class="pace-detail"><span id="minSec200">-</span></div>
                        <div class="pace-detail"><span id="pace200">-</span>/100</div>
                    </div>
                </div>

                <div class="trial-block">
                    <div class="input-group">
                        <label for="time400">400m Time</label>
                        <input 
                            type="text" 
                            id="time400" 
                            placeholder="e.g., 7:20 or 440.5"
                            inputmode="numeric"
                        >
                        <small class="help-text">MM:SS(.s) or SSS(.s)</small>
                        <small class="input-error hidden" id="error400" style="color: #cc3333;"></small>
                    </div>
                    <div class="pace-output hidden" id="pace400Box">>>
                        <div class="pace-detail"><span id="seconds400">-</span> sec</div>
                        <div class="pace-detail"><span id="minSec400">-</span></div>
                        <div class="pace-detail"><span id="pace400">-</span>/100</div>
                    </div>
                </div>
            </div>

            <div id="resultsSection" class="results-section hidden">
                <div class="result-card">
                    <h2>Critical Swim Speed (CSS)</h2>
                    <div class="result-value" id="cssResult">-</div>
                    <p class="result-label">per 100m</p>
                </div>

                <button id="resetBtn" class="reset-btn">Start Again</button>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
            </div>

            <div id="tab-timer" class="tab-content">
                <!-- 200m Trial -->
                <div class="timer-trial" id="timer200Trial">
                    <h3 class="timer-trial-title">200m Trial</h3>
                    <div class="timer-display" id="timer200Display">0:00.0</div>
                    <div class="timer-buttons">
                        <button class="timer-btn start-btn" id="start200Btn">Start</button>
                        <button class="timer-btn stop-btn hidden" id="stop200Btn">Stop</button>
                    </div>
                    <div class="pace-output hidden" id="timer200Result">
                        <div class="pace-detail"><span id="timerSeconds200">-</span> sec</div>
                        <div class="pace-detail"><span id="timerMinSec200">-</span></div>
                        <div class="pace-detail"><span id="timerPace200">-</span>/100</div>
                    </div>
                </div>

                <!-- 400m Trial -->
                <div class="timer-trial hidden" id="timer400Trial">
                    <h3 class="timer-trial-title">400m Trial</h3>
                    <div class="timer-display" id="timer400Display">0:00.0</div>
                    <div class="timer-buttons">
                        <button class="timer-btn start-btn" id="start400Btn">Start</button>
                        <button class="timer-btn stop-btn hidden" id="stop400Btn">Stop</button>
                    </div>
                    <div class="pace-output hidden" id="timer400Result">
                        <div class="pace-detail"><span id="timerSeconds400">-</span> sec</div>
                        <div class="pace-detail"><span id="timerMinSec400">-</span></div>
                        <div class="pace-detail"><span id="timerPace400">-</span>/100</div>
                    </div>
                </div>

                <!-- Timer CSS Result -->
                <div id="timerResultsSection" class="results-section hidden">
                    <div class="result-card">
                        <h2>Critical Swim Speed (CSS)</h2>
                        <div class="result-value" id="timerCssResult">-</div>
                        <p class="result-label">per 100m</p>
                    </div>

                    <button id="timerResetBtn" class="reset-btn">Start Again</button>
                </div>

                <div id="timerErrorMessage" class="error-message hidden"></div>
            </div>
        </main>
    </div>

    <script src="css-constants.js"></script>
    <script src="css-calculator.js"></script>
    <script src="script.js"></script>
</body>
</html>
